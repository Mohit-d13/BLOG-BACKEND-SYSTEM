{% extends 'base/base.html' %}

{% block content %}
    <section class="comment_section" id="comment_section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="comment_box">
                        <span>. {{ comment.created_by }}</span>
                        <p>{{ comment.body }}<p>
                        <div class="d-flex justify-content-between">
                            <a href="#" >reply</a>
                            <span>{{ comment.created_at }}</span>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    {% for reply in replys %}
                        <div id="comment_box">
                            <span>. {{ reply.created_by }}</span>
                            <p>{{ reply.body }}<p>
                            <div class="d-flex justify-content-between">
                                <a href="#" >reply</a>
                                <span>{{ reply.created_at }}</span>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="col-12">
                    <form method="post" action="."> {% csrf_token %}
                        <div class="d-flex">
                            <textarea class="form-control" rows="1" name="body" placeholder="Add a reply......"></textarea>
                            <button type="submit" class="btn btn-primary me-auto mx-2">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
